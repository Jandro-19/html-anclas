<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Patatas Fritas</h1>
      <p>Receta de patatas fritas</p>
    </header>
    <main>
      <img src="/img/patatas-fritas.png" alt="Patatas" />
      <div>
        <h2>Ingredientes</h2>
        <ul>
          <li>3 o 4 patatas (300gr.)</li>
          <li>4 dientes de ajo</li>
          <li>Aceite de oliva</li>
          <li>Sal</li>
        </ul>
      </div>
      <div>
        <h2>Elaboración (Pasos)</h2>
        <ol>
          <li>Calentar el aceite en una sartén.</li>
          <li>Añadir las patatas cortas, la sal y los ajos.</li>
          <li>Freir al gusto.</li>
          <li>Servir en plato.</li>
        </ol>
      </div>
    </main>
  </body>
</html>
